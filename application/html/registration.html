<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSC 648, Fall 2020, Team 4</title>
        <!-- stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="../stylesheets/login-style.css"/>
        <!-- deferred javascript -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js" defer></script>
        <script src="/javascript/index.js" defer></script>
        <script src="../javascript/login-register.js" defer></script>
    </head>
    <body>
        <h3 class="team-info">CSC 648, Fall 2020, Team 4</h3>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
            <a class="navbar-brand flex-grow-1" href="#">GatorTrader</a>
            <form action="/s/" method="GET" class="nav-searchbar form-inline mx-md-auto">
                <select class="nav-search-dropdown" data-nav-selected="0" id="category" name="category">
                    <option value="Any">Any</option>
                    <option value="Textbooks">Textbooks</option>
                    <option value="Housing">Housing</option>
                    <option value="Automotive">Automotive</option>
                </select>
                <input type="text" id="search-bar" name="keywords">
                <input type="submit" id="search-button" class="btn btn-light btn-sm navbar-btn" value="Search">
            </form>
            <button class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#navbar-userprofile">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-userprofile">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- content -->
        <!--
            Everything before this comment is copied from /index.html
            besides changing CSS source to /login-style.css
            -->

        <main id="main-login-holder" class="mw-100">
            <h3 id="login-header" class="login-register-header"> Login </h3>

            <div id="login-error-msg-holder">
                <p id="login-error-msg"> Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>

            <form id="login-form" class="mw-100 login-register-form">
                Email <input type="text" name="username" id="login-username-field" class="login-form-field" placeholder="Email">
                Password <input type="password" name="password" id="login-password-field" class="login-form-field" placeholder="Password">
                <input type="submit" value="Login" id="login-form-submit">
                <!--
                <input type="button" value="Register" onclick="window.location.href='/html/registration.html'" class="login-form-buttons">
                -->
                <input type="button" value="Forgot Password?" class="login-form-buttons">
            </form>
        </main> <br>

        <main id="main-registration-holder" class="mw-100">
            <h3 id="register-header" class="login-register-header"> Register </h3>

            <div id="register-error-msg-holder">
                <p id="register-error-msg"> Username/Email <span id="error-msg-second-line2">already registered</span></p>
            </div>

            <form id="register-form" class="login-register-form">
                <div class="row">
                    <div class="col-sm-6">
                        First Name <input type="first-name" name="first-name" id="first-name-field" class="register-form-field" placeholder="First Name">
                    </div>
                    <div class="col-sm-6">
                        Last Name <input type="last-name" name="last-name" id="last-name-field" class="register-form-field" placeholder="Last Name">
                    </div>
                </div>
                Email <input type="text" name="username" id="register-username-field" class="register-form-field" placeholder="Email">
                Password <input type="password" name="password" id="register-password-field" class="register-form-field" placeholder="Password">
                Confirm Password <input type="password" name="password2" id="retype-password-field" class="register-form-field" placeholder="Confirm Password">
                <input type="submit" value="Register" id="register-form-submit">
                <input type="button" value="Cancel" onclick="window.location.href='/html/index.html'" class="register-form-buttons">
                <!--
                <div class="log-in-container">
                    <p>Already have an account? <a href="/html/login.html">Log in</a></p>
                </div>
                -->
            </form>
        </main>
    </body>
</html>
