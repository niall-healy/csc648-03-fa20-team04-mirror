    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/post-listing-form.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js" defer></script>
    <script src="/javascript/nav.js" defer></script>
    <script src="/javascript/post-listing-form.js" defer></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9PXEDKF2FT"></script>

<body>
    <h2 class="team-info">SFSU Software Engineering Project CSC 648-848, Fall 2020. For Demonstration Only</h2>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top" id="navId"></nav>
    <!-- form -->
    <div class="container">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <main>
                    <div id="form-header">
                        <h3>Post Listing</h3>
                    </div>
                    <div id="form-body" class="bg-dark d-flex justify-content-center">
                        <form id="post-listing-form">
                            <label for="listing-name-field">Listing Name</label>
                            <input id="listing-name-field" class="form-field" type="text" name="name" placeholder="Listing Name" required />
                            <label for="price-field">Price</label>
                            <input id="price-field" class="form-field" pattern="^[0-9]+$" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please only enter numeric characters.')" type="text" name="price" placeholder="Price" required />
                            <label for="form-category">Category</label>
                            <select id="form-category" class="selectpicker form-selector" data-width="40%" name="category" title="Category Type" required>
                                <option value="Textbooks">Textbooks</option>
                                <option value="Housing">Housing</option>
                                <option value="Automotive">Automotive</option>
                            </select>
                            <label for="description-field">Description</label>
                            <textarea id="description-field" class="form-field" rows="5" name="description" placeholder="Description" maxlength="144" required></textarea>
                            <label for="file-upload">Upload Images</label>
                            <input id="file-upload" type="file" name="images" accept="image/*" multiple required>
                            <div id="image-preview"></div>
                            <input id="submit-button" class="btn btn-primary pull-right" type="submit" value="Submit">
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
