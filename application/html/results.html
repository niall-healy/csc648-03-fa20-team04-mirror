<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Results</title>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="../../stylesheets/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../stylesheets/results.css"/>
    </head>
    <body>
        <h3 class="team-info">CSC 648, Fall 2020, Team 4</h3>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
            <a class="navbar-brand flex-grow-1" href="#">GatorTrader</a>
                <form action="/results/" method="GET" class="nav-searchbar form-inline mx-md-auto">
                    <select class="nav-search-dropdown" data-nav-selected="0" id="category" name="category">
                        <option value="Any">Any</option>
                        <option value="Textbooks">Textbooks</option>
                        <option value="Housing">Housing</option>
                        <option value="Automotive">Automotive</option>
                    </select>
                    
                    <div class="flex-grow-1 d-flex"></div>
                    <input type="text" id="search-bar" name="keywords">
                    <input type="submit" id="search-button" class="btn btn-light btn-sm navbar-btn" value="Search">
                </form>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-userprofile">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
            <div class="collapse navbar-collapse" id="navbar-userprofile">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>   
            </div>
        </nav>
		
		<div class="container-fluid p-2">
			<div class="top-bar d-flex justify-content-between pb-2">
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#filters" aria-expanded="false" aria-controls="filters">
					Filters
				</button>
				<p class="pl-2">Showing Results...</p>
			</div>
			
			<div class="row no-gutters">
				<div class="col-filters collapse" id="filters">
					<h3>Filters</h3>
				</div>
				<div class="col">
					<ul class="list-group text-dark">
						<div id="results"></div>
					</ul>
				</div>
			</div>
		</div>
        <script src="../../javascript/results.js"></script>
    </body>
</html>
