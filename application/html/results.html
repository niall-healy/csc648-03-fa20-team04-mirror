<html lang="en">
<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"
        defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js" defer></script>
    <script src="/javascript/nav.js" defer></script>
    <script src="/javascript/results.js" defer></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4L1HTVDYJ9"></script>

      window.dataLayer = window.dataLayer || [];

<body>
    <h2 class="team-info">SFSU Software Engineering Project CSC 648-848, Fall 2020. For Demonstration Only</h2>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top" id="navId"></nav>
    <!-- content -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Contact Seller</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span id="modal-x-button" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="from-text"></p>
                    <p id="listing-text"></p>
                    <textarea id="contact-text" name="text" placeholder="Please be respectful when messaging others."
                        rows="15" style="width:100%" maxlength="255"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="event.stopPropagation(); sendMessage();">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-box">
        <div class="container-flex">
            <div class="row">
                <div class="col-xl col-lg-12">
                    <main>
                        <div id="main-header" class="d-flex justify-content-between">
                            <div class="num-results"></div>
                            <select id="sort" class="selectpicker form-selector" data-width="auto" name="sort" title="Sort by..." required>
                                <option value="priceAscending">Price: Low to High</option>
                                <option value="priceDescending">Price: High to Low</option>
                            </select>
                        </div>
                        <div id="main-body">
                            <ul class="list-group text-dark">
                                <div id="results"></div>
                            </ul>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                  <li class="page-item previous disabled"><a class="page-link"><</a></li>
                                  <li class="page-item active"><a class="page-link">1</a></li>
                                  <li class="page-item next disabled"><a class="page-link">></a></li>
                                </ul>
                            </nav>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
