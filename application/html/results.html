<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/results.css" />
    <!-- deferred javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"
        defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js" defer></script>
    <script src="/javascript/nav.js" defer></script>
    <script src="/javascript/results.js" defer></script>
</head>

<body>
    <h5 class="team-info">CSC 648, Fall 2020, Team 4</h5>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top" id="navId"></nav>
    <!-- content -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Contact Seller</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="contact-text" name="text" placeholder="Please be respectful when messaging others."
                        rows="15" style="width:100%"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-box">
        <div class="container-flex">
            <div class="row">
                <div class="col-xl-3 col-lg-12">
                    <div id="filters">
                        <div id="filters-header" class="d-flex justify-content-between" data-toggle="collapse" data-target="#collapsable" aria-expanded="true" aria-controls="collapsable">
                            <h5>Filters</h5>
                            <div>
                                <i class="fa fa-chevron-down rotate"></i>
                            </div>
                        </div>
                        <div id="collapsable" class="collapse show">
                            <div id="filters-body">
                                <div id="price-filter">
                                    <label for="price-min">Price Min:</label>
                                    <input id="price-min" class="slider" type="range" min="0" max="199" value="0">
                                    <input id="price-min-field" type="number" min="0" max="1990" step="10" placeholder="0">
                                    <label for="price-max">Price Max:</label>
                                    <input id="price-max" class="slider" type="range" min="1" max="200" value="200">
                                    <input id="price-max-field" type="number" min="10" max="2000" step="10" placeholder="2000+">
                                </div>
                                <button id="apply-button" type="button" class="btn btn-primary pull-right">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl col-lg-12">
                    <main>
                        <div id="main-header">
                            <div class="num-results"></div>
                        </div>
                        <div id="main-body">
                            <ul class="list-group text-dark">
                                <div id="results"></div>
                            </ul>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
